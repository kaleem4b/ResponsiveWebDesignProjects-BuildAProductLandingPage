<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js" type="module"></script>
    <title>Build a Product Landing Page</title>
  </head>
  <body>
    <!-- Hero -->
    <div class="hero-section">
      <!-- Header section -->
      <!-- User Story #1 -->
      <div id="header">
        <p class="logo-text">
          <!-- User Story #2 -->
          <span class="logo-icon"
            ><i class="fas fa-magnet" id="header-img header-logo"></i
          ></span>
          <span class="green-color">M</span>agneter
        </p>

        <!-- User Story #3 -->
        <!-- User Story #4 -->
        <!-- User Story #5 -->

        <div id="nav-bar">
          <a href="#" class="nav-link">Plans</a>
          <a href="#" class="nav-link">Products</a>
          <a href="#" class="nav-link">Contact Us</a>
        </div>
      </div>

      <!-- Video -->
      <!-- User Story #6 -->
      <div class="hero-overlay"></div>
      <video autoplay loop>
         <source src="./hero-vid.mp4" type="video/mp4">
      </video>
      

      <!-- Text box in the middle -->
      <div class="hero-textbox">
        <h1>Build a <span class="green-color">Product</span> Landing Page</h1>
        <p>
          This is my attempt on completing
          <span class="green-color">all</span> the challenges and projects in
          Freecodecamp
        </p>

        <a href="#">See all</a>
      </div>
    </div>

    <!-- Contact us form -->

    <form
      id="form"
      action="https://www.freecodecamp.com/email-submit"
      target="_blank"
    >
      <h3>Contact Us</h3>
      <p>
        You can subscibe to us and recieve the latest news on our new products
      </p>

      <!-- Items -->
      <div class="form-items">
        <div class="form-email">
          <p>Email</p>
          <input type="email" id="email" placeholder="example@gmail.com" />
        </div>
        <button id="submit">Submit</button>
      </div>
    </form>

    <div class="author">
      <p>Made by Kaleem Bhatti &copy;</p>
    </div>
  </body>
</html>
